# This workflow will do Continous Integration (CI) and Continous Deployment (CD).
# It will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: 
# https://py-pkgs.org/08-ci-cd
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: ci-cd

# Controls when the workflow will run
on:
  push:
  pull_request:
  # 1. ADD THE SCHEDULE TRIGGER HERE
  schedule:
    # Runs Monday through Friday at 02:00 UTC
    # Format: minute hour day_of_month month day_of_week
    # 0 = Sunday, 1 = Monday, ..., 5 = Friday
    - cron: '0 2 * * 1-5'

# A workflow run is made up of one or more jobs that can run 
# sequentially or in parallel
jobs:
  ci:
    # Set up operating system
    runs-on: ${{ matrix.os }}

    # Ensure matplotlib uses a non-interactive backend on all runners
    env:
      MPLBACKEND: Agg
      # Use github.workspace (available during workflow evaluation) so MPLCONFIGDIR is valid at parse time
      MPLCONFIGDIR: ${{ github.workspace }}/.matplotlib

    strategy:
      matrix:
        # Use underscore keys to avoid expression access issues (use matrix.python_version)
        python_version: ["3.14", "3.13", "3.12", "3.11", "3.10"]
        # Runner labels: use lowercase macos-latest
        os: [ubuntu-latest, macos-latest, windows-latest]

        # Exclude the default combos for versions we will override so we don't get duplicate jobs
        exclude:
          # remove the default (3.14, any OS) combos so we can re-add them with allow_failure: true
          - python_version: "3.14"
            os: ubuntu-latest
          - python_version: "3.14"
            os: macos-latest
          - python_version: "3.14"
            os: windows-latest

        # Re-add the combos we excluded but mark them allow_failure: true
        include:
          # Re-add 3.14 combos but mark them as allow_failure: true
          - python_version: "3.14"
            os: ubuntu-latest
            allow_failure: true
          - python_version: "3.14"
            os: macos-latest
            allow_failure: true
          - python_version: "3.14"
            os: windows-latest
            allow_failure: true

      fail-fast: false

    # Apply the matrix value to the entire job; default to false if matrix.allow_failure is not set
    continue-on-error: ${{ matrix.allow_failure || false }}

    steps:
      - uses: actions/checkout@v4

      # If we're testing with Python 3.14, use a dedicated lockfile (pdm.lock314) by copying it
      # over pdm.lock before any dependency install or cache key evaluation that reads pdm.lock.
      - name: Use pdm.lock314 (linux/mac)
        if: matrix.python_version == '3.14' && matrix.os != 'windows-latest'
        run: |
          if [ -f pdm.lock314 ]; then
            echo "Using pdm.lock314 for python 3.14"
            cp pdm.lock314 pdm.lock
          else
            echo "pdm.lock314 not found; falling back to pdm.lock"
          fi
        shell: bash

      - name: Use pdm.lock314 (windows)
        if: matrix.python_version == '3.14' && matrix.os == 'windows-latest'
        shell: powershell
        run: |
          if (Test-Path pdm.lock314) {
            Write-Host "Using pdm.lock314 for python 3.14"
            Copy-Item pdm.lock314 -Destination pdm.lock -Force
          } else {
            Write-Host "pdm.lock314 not found; falling back to pdm.lock"
          }

      # 1. Caching step for speed (runs after potential copy so cache key includes chosen pdm.lock)
      - name: Set up PDM cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pdm
            .venv
          key: ${{ runner.os }}-pdm-${{ matrix.python_version }}-${{ hashFiles('pyproject.toml', 'pdm.lock') }}
          restore-keys: |
            ${{ runner.os }}-pdm-${{ matrix.python_version }}-

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          # action input names can keep hyphens; this maps the matrix value to the action input
          python-version: ${{ matrix.python_version }}

      - name: Install dependencies
        run: pdm install -dG test

      - name: Run Tests
        run: pdm run pytest

  coverage:
    needs: ci
    # Only run this job if new work is pushed to the "master" branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of Sonar analysis
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pdm install -dG test
    - name: Run Tests and report to CodeClimate  
      run: |
          pdm run pytest

    # See: https://martinheinz.dev/blog/69 "Ultimate CI Pipeline for All of Your Python Projects"
    - name: Use Codecov to track coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml   # coverage report


  pypi-publish:
    needs: ci
    # Only run this job if a tag starting with 'v' is pushed to the "master" branch
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && github.ref == 'refs/heads/master'
    
    name: upload release to PyPI
    runs-on: ubuntu-latest

    permissions:
      # This permission is needed for private repositories.
      contents: read
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      
    # Dedicated environments with protections for publishing are strongly recommended.
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      url: https://pypi.org/p/nvector
      
    steps:
      - uses: actions/checkout@v4
        # Fetch tags to ensure the latest tag information is available
        with:
          fetch-depth: 0

      # Explicitly set up stable Python for a clean build (Best Practice)
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: pdm-project/setup-pdm@v4
      
      # Check if version already exists on PyPI using the Git Tag
      - name: Check if version exists on PyPI
        id: check_version
        shell: bash
        run: |
          # Install tomli to safely read the package name from pyproject.toml
          pip install tomli

          # 1. Retrieve package name from pyproject.toml (still needed for the PyPI URL)
          PACKAGE_NAME=$(python -c "import sys; import tomli; sys.stdout.write(tomli.load(open('pyproject.toml', 'rb'))['project']['name'])")

          # 2. Extract version from the pushed tag name (e.g., 'v1.2.3' -> '1.2.3')
          # github.ref_name contains the tag name (e.g., 'v1.2.3')
          RAW_TAG="${{ github.ref_name }}"
          # Shell parameter expansion: removes the shortest match of 'v' from the front of the string
          PACKAGE_VERSION="${RAW_TAG#v}" 
          
          echo "Package: $PACKAGE_NAME, Version: $PACKAGE_VERSION (from tag $RAW_TAG)"
          
          # 3. Check PyPI API for the specific version
          PYPI_URL="https://pypi.org/pypi/$PACKAGE_NAME/$PACKAGE_VERSION/json"
          
          STATUS_CODE=$(curl -s -L -o /dev/null -w "%{http_code}" "$PYPI_URL")
          
          echo "PyPI check for $PACKAGE_VERSION returned HTTP $STATUS_CODE"
          
          if [ "$STATUS_CODE" -eq 200 ]; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Package version $PACKAGE_VERSION already exists on PyPI. Skipping publish. ?"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "::notice::Package version $PACKAGE_VERSION not found on PyPI (HTTP $STATUS_CODE). Proceeding with publish. ?"
          fi

      # Conditional Publish Step
      - name: Publish release distributions to PyPI
        # Only runs if the check step succeeded AND the version was NOT found on PyPI
        if: success() && steps.check_version.outputs.version_exists == 'false'
        run: pdm publish